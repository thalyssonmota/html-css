<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos, para descobrir qual tal deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag <p>">Páragrafos</abbr></li>
        <li><abbr title="Use a tag <h>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagenp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagenm.png" type="image/png">
        <img src="imagens/imageng.png" alt="Imagem Flexível">
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
    <audio src="midia/meuaudio.mp3" autoplay controls></audio>
</body>
</html>
